<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body class="purple-1">
  <section class="menu side-bar">
    <header class="menu-header">
      <img src="assets/menu.svg" class="mobile-menu" alt="3 line menu">
      <h1 class="header-text">IdeaBox</h1>
    </header>
    <hr>
    <h5 class="filter-title">Filter Starred Ideas</h5>
    <button class="starred-ideas-button">Show Starred Ideas</button>
    <hr>
  </section>
  <main class="ideas">
    <section class="idea-form">
      <form class="upper-right-form" action="index.html" method="post">
        <section class="title-container">
          <h5 class="form-title">Title</h5>
        </section>
        <input class="title-input"></input>
        <section class="body-container">
          <h5 class="form-body">Body</h5>
        </section>
        <input class="body-input"></input>
        <button class="save-button">Save</button>
        <div class="search-container">
          <img src="assets/search.svg" alt="magnifying-glasss">
          <input class="search-input" placeholder="Search ideas"></input>
        </div>
      </form>
    </section>
    <section class="idea-cards">
    </section>
  </main>
  <script src="src/idea.js"></script>
  <script src="src/main.js"></script>
</body>

</html>
