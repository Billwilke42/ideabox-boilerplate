<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open%20Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body class="purple-1">
    <section class="menu side-bar">
      <h1 class="header-text">IdeaBox</h1>
      <hr>
      <h5 class = "filter-title">Filter Starred Ideas</h5>
      <button class = "starred-ideas-button">Show Starred Ideas</button>
      <hr>
    </section>
    <main class="ideas">
      <section class="idea-form upper-right">
        <section class = "title-container">
        <h5 class = "form-title">Title</h5>
        </section>
        <input class = "title-input"></input>
        <section class = "body-container">
        <h5 class = "form-body">Body</h5>
        </section>
        <input class = "body-input"></input>
        <button class = "save-button">Save</button>
        <button class = "search-button"><img src="assets/FEE-M1_ ideabox redux icons/search.svg" alt="magnifying-glass"></button>
        <input class = "search-input" placeholder="Search ideas"></input>
      </section>
      <section class="idea-cards">
      </section>
    </main>
  </body>
</html>
